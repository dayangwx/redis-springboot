<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/atomshow.css"/>
</head>
<body>
<div id="atom-box">
    <div class="atom-title">
        <span class="atom-color-block"></span>
        <span class="atom-text-title">原子事件</span>
    </div>
    <ul class="atom-list clearfix">
        <li id="li-adapter">
            <img src="./images/adapter.png" alt="适配器">
            <span class="atom-list-line"></span>
            <div class="atom-detail">
                <h2>0万</h2>
                <p>
                    适配器
                </p>
            </div>
            <span class="text-rotate">
                        当日
		    </span>
        </li>
        <li id="li-handler">
            <img src="images/handler.png" alt="分发器">
            <span class="atom-list-line"></span>
            <div class="atom-detail">
                <h2>0万</h2>
                <p>
                    分发器
                </p>
            </div>
            <span class="text-rotate">
                                当日
		    </span>
        </li>
        <li id="li-dataCep">
            <img src="images/dataCep.png" alt="事件处理">
            <span class="atom-list-line"></span>
            <div class="atom-detail">
                <h2>0万</h2>
                <p>
                    事件处理
                </p>
            </div>
            <span class="text-rotate">
                                当日
		    </span>
        </li>
        <li class="ie8-last" id="li-dataControl">
            <img src="./images/dataControl.png" alt="接触控制">
            <span class="atom-list-line"></span>
            <div class="atom-detail">
                <h2>0万</h2>
                <p>
                    接触控制
                </p>
            </div>
            <span class="text-rotate">
                                当日
		    </span>
        </li>
    </ul>
    <ul class="atom-tab clearfix">
        <li class="atom-tab-active" id="tab-adapter">适配器</li>
        <li id="tab-handler">分发器</li>
        <li id="tab-dataCep">事件处理</li>
        <li id="tab-dataControl">接触控制</li>
    </ul>
    <div class="hrline">
    </div>
    <div class="atom-select-box">
        <span>来源：</span>
        <!-- Split button -->
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-value"></button>
            <button type="button" class="btn btn-default dropdown-toggle btn-icon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" id="dropdown-menu">
                <li><a>item1</a></li>
                <li><a>item2</a></li>
                <li><a>item3</a></li>
                <li><a>item4</a></li>
            </ul>
        </div>
    </div>
    <div class="atom-tab-panel atom-tab-hide">
        <div id="flow-diagram1">
            1
        </div>
    </div>
    <div class="atom-tab-panel atom-tab-hide">
        <div id="flow-diagram2">
            2
        </div>
    </div>
    <div class="atom-tab-panel atom-tab-hide">
        <div id="flow-diagram3">
            3
        </div>
    </div>
    <div class="atom-tab-panel atom-tab-hide">
        <div id="flow-diagram4">
            4
        </div>
    </div>
</div>
<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/echarts.common.min.js"></script>
<script src="../js/respond.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
